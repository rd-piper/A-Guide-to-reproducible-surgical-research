bookdown::epub_book:
  stylesheet: css/style.css
bookdown::word_document2:
  toc: no
  reference_docx: "my-styles.docx"
bookdown::gitbook:
  css: css/style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="https://surgery.rnsh.org/research-guide/_book/index.html">A Guide to Reproducible Research for Surgeons</a></li>
      after: |
         <li><a href="https://surgery.rnsh.org/">The SERT Institute</a></li>
      #   <li><a href="https://nowosad.github.io/">Jakub Nowosad</a></li>
      #   <li><a href="https://github.com/jannes-m/">Jannes Muenchow</a></li>
    edit:
      link: https://github.com/Robinlovelace/geocompr/edit/master/%s
      text: "Edit"
    sharing: null
  includes:
    in_header: ga.html
    after_body: after-body.html
bookdown::html_chapters:
  css: [css/style.css, css/toc.css]
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: yes
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\VA{", "}{}"]
  highlight_bw: yes

